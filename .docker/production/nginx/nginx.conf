user  nginx;
worker_processes auto;
worker_rlimit_nofile 200000;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 8192;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 10000;

    client_max_body_size 50M;

    # Docker DNS
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ================================
    # Upstreams
    # ================================

    upstream php-fpm-backend {
        server php-fpm:9000;
        keepalive 32;
    }

    upstream websocket-backend {
        server websocket:8080;
        keepalive 64;
    }

    # ================================
    # HTTP + HTTPS (Laravel App)
    # ================================

    server {
        listen 80;
        listen 443 ssl http2;
        server_name whatsappqr.deudu.co;

        root /var/www/public;
        index index.php index.html;

        # SSL
        ssl_certificate     /etc/ssl/certs/whatsappqr.deudu.co/deudu.co.crt;
        ssl_certificate_key /etc/ssl/certs/whatsappqr.deudu.co/deudu.co.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location /storage/ {
            alias /var/www/storage/app/public/;
            add_header Access-Control-Allow-Origin *;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-fpm-backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_keep_conn on;
        }
    }

    # ================================
    # WebSocket (Laravel Reverb)
    # ================================

    server {
        listen 8080 ssl;
        server_name whatsappqr.deudu.co;

        ssl_certificate     /etc/ssl/certs/whatsappqr.deudu.co/deudu.co.crt;
        ssl_certificate_key /etc/ssl/certs/whatsappqr.deudu.co/deudu.co.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://websocket-backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket long connections
            proxy_connect_timeout 10s;
            proxy_send_timeout 1h;
            proxy_read_timeout 1h;

            proxy_buffering off;
        }
    }
}
