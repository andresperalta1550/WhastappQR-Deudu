events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream for PHP-FPM
    upstream php-fpm-backend {
        server php-fpm:9000;
    }

    server {
        listen 80;
        listen 443 ssl;
        server_name whatsappqr-test.deudu.co;

        root /var/www/public;
        index index.php index.html;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/whatsappqr-test.deudu.co/deudu.co.crt;
        ssl_certificate_key /etc/ssl/certs/whatsappqr-test.deudu.co/deudu.co.key;
        
        # Note: Nginx typically expects the certificate file to contain the full chain.
        # If deudu.co.crt is a leaf certificate only, you may need to append the bundle content to it:
        # cat deudu.co.crt deudu.co.ca-bundle > deudu.co.fullchain.crt
        # And update the ssl_certificate path above.

        # Resolver for Docker DNS (Docker's embedded DNS server)
        resolver 127.0.0.11 valid=30s;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Serve storage files directly from the mounted volume
        # This location handles URLs like /storage/images/file.jpg
        location /storage/ {
            alias /var/www/storage/app/public/;
            
            # Enable CORS if needed
            add_header Access-Control-Allow-Origin *;
            
            # Set appropriate cache headers for static files
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Try to serve the file, return 404 if not found
            try_files $uri =404;
        }

        location ~ \.php$ {
            fastcgi_pass php-fpm-backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}
